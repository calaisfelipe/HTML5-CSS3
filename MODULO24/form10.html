<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 010</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="script.js" method="post">
        <p><label for="iano">Qual seu ano de nascimento?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calc()"></p>

       <p><label for="outano">VocÃª tem</label>
    <output id="outano">--</output> anos.</p>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">

    </form>

    <script>
        function calc(){
            let atual = new Date().getFullYear()
            if(iano.value >= 1900){
          outano.innerHTML = Number(atual) - Number(iano.value) }
        }

    </script>


</body>
</html>
