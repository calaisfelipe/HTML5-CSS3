<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 009</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="script.js" method="post">

        <p><label for="inum">Numero:</label>
        <input type="range" name="n1" id="inum" min="0" max="100" value="50" oninput="show.innerHTML = Number(inum.value)">
        <output id="show"></output>
    </p>
      

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">

    </form>

    
</body>
</html>
