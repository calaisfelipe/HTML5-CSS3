<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 04</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="script.js" method="post">

        <fieldset>
            <legend>Dados Pessoais</legend>
            <p><label for="inome">Nome:</label>
            <input type="text" name="inome" id="inome" required
            placeholder="Nome Completo" autocomplete="name"
            maxlength="30"></p>

            <p><label for="iemail">E-mail:</label>
            <input type="email" name="iemail" id="iemail" autocomplete="email" required placeholder="exemplo@gmail.com"></p>

            <p><label for="itel">Telefone:</label>
            <input type="tel" name="itel" id="itel" autocomplete="tel" required placeholder="(xx)xxxx-xxxx" ></p>
        </fieldset>

        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>

    </form>
    
</body>
</html>
