<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
</head>
<body>
<h1>Teste de Formulario</h1>
    <form action="script.js" method="get" autocomplete="on">

        <p><label for="inome">Nome:</label>
        <input type="text" name="inome" id="inome" placeholder="Nome Completo" maxlength="30" minlength="3" autocomplete="name"></p>

        <p><label for="imes">Periodo Letivo:</label>
        <input type="month" name="imes" id="imes"></p>

        <p><label for="imedia">Média:</label>
        <input type="number" name="imedia" id="imedia" placeholder="Média" min="0" max="10"
        step="0.5"></p>

        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>



    </form>
</body>
</html>
