<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas em HTML</title>
<style>

table{
    border-collapse: collapse;
    width: 400px;
    height: 400px;

}

    td{border: 1px solid black;
    padding: 5px;}

    .linha1{ text-align: left;
    vertical-align: top;}

    .linha2{ text-align: center;
        vertical-align: middle;
    }
    
    .linha3{text-align: right;
        vertical-align: bottom;

    }
</style>

</head>
<body>
    <TABle>
        <tr class="linha1">
            <td>A1</td>
            <TD>A2</TD>
            <td>A3</td>
        </tr>
        <tr class="linha2">
            <td>B1</td>
            <TD>B2</TD>
            <TD>B3</TD>
        </tr>
        <TR class="linha3">
            <TD>C1</TD>
            <TD>C2</TD>
            <TD>C3</TD>
        </TR>
    </TABle>

    
</body>
</html>
