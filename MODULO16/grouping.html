<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tags</title>
    <style>
.especial{border-style: solid;}

    </style>
</head>
<body>

    <header class="especial">
        <h1>Cabeçalho</h1>
        <nav class="especial">Menu de navegação</nav>
    </header>
    <main class="especial">
<section class="especial"> Aqui uma seção
    <article class="especial">Aqui um artigo</article>
</section>

<article class="especial"> Um artigo
    <aside class="especial">Um aside dentro dele</aside>
</article>
    </main>

    <aside class="especial">Um aside</aside>
    <footer class="especial">Um footer aqui</footer>
    
</body>
</html>
