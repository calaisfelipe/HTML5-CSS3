<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .div1{
            width: 300px;
            height: 300px;
            background-color: blue;
            transition: width 2s ease 1s , height 3s linear 1s;

        }

        .div1:hover{
            width: 600px;
            height: 400px;
            background-color: green;
            
        }
    </style>
</head>
<body>

    <div class="div1"></div>


    
</body>
</html>
