<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a usar float</title>
    <style>

        *{margin:0;
            padding:0;
            box-sizing: border-box;

        }


        div{border:2px solid black;
        
        }


        #container{
            width: 400px;
            height: 300px;
        }

        #img, #form{width: 150px;
        height: 150px;}

        #img{float:left;
            height: 100%;
           
            background-color: red;
        }

        #form{ background-color: blue;
        float:right;
    
        height: 100%;}


    </style>
</head>
<body>


<div id="container">

<div id="img"></div>
<div id="form"></div>
</div>
    
</body>
</html>
